<div class="row">
    <div class="col-md-4">
        <h3> Seleccione archivos: </h3>
        <div class="well drop-zone" [archivos]="archivos" (mouse)=" dropZone = $event " [ngClass]=" { 'file-over': dropZone } " appDropZone>
            <h3> Arrastra los archivos aquí. </h3>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4> Cargar archivos </h4>
        <button (click)="cargarImg()" [disabled]="archivos.length == 0" class="btn btn-success"> Cargar </button>
        <button (click)="clean()" class="btn btn-danger"> Limpiar </button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th> Nombre </th>
                    <th> Tamaño </th>
                    <th> Progreso </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]=" { 'text-green': archivo.progreso >= 100 } "> {{ archivo.nombre }} </td>
                    <td> {{ archivo.archivo.size / 1024 / 1024 | number:'.2-2' }} MB </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]=" { 'width': archivo.progreso + '%' } "></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
